.test-rules:
  rules:
    - if: '$FD_FARM == "offline" && $RUNNER_TAG =~ /^google-freedreno-/'
      when: never
    - if: '$COLLABORA_FARM == "offline" && $RUNNER_TAG =~ /^mesa-ci-x86-64-lava-/'
      when: never
    - !reference [.no_scheduled_pipelines-rules, rules]
    - when: on_success

.lava-test:
  extends:
    - .test-rules
  script:
    # Note: Build dir (and thus install) may be dirty due to GIT_STRATEGY
    - rm -rf install
    - tar -xf artifacts/install.tar
    - mv install/* artifacts/.
    # Override it with our lava-submit.sh script
    - ./artifacts/lava-submit.sh

.lava-igt:arm32:
  extends:
    - .lava-test:arm32
  variables:
    HWCI_TEST_SCRIPT: "/install/igt_runner.sh"
    DEBIAN_ARCH: "armhf"
  dependencies:
    - testing:arm32
  needs:
    - alpine/x86_64_lava_ssh_client
    - kernel+rootfs_arm32
    - debian/x86_64_build
    - testing:arm32
    - igt:arm32

.lava-igt:arm64:
  extends:
    - .lava-test:arm64
  variables:
    HWCI_TEST_SCRIPT: "/install/igt_runner.sh"
    DEBIAN_ARCH: "arm64"
  dependencies:
    - testing:arm64
  needs:
    - alpine/x86_64_lava_ssh_client
    - kernel+rootfs_arm64
    - debian/x86_64_build
    - testing:arm64
    - igt:arm64

.lava-igt:x86_64:
