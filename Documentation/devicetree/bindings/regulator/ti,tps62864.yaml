%YAML 1.2
---
$id: http://devicetree.org/schemas/regulator/ti,tps62864.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: TI TPS62864/TPS6286/TPS62868/TPS62869 voltage regulator

maintainers:
  - Vincent Whitchurch <vincent.whitchurch@axis.com>

properties:
  compatible:
    enum:
      - ti,tps62864
      - ti,tps62866
      - ti,tps62868
      - ti,tps62869

  reg:
    maxItems: 1

  regulators:
    type: object

    patternProperties:
      "SW":
        type: object
        $ref: regulator.yaml#

    additionalProperties: false

required:
  - compatible
  - reg
  - regulators

additionalProperties: false

examples:
  - |
    #include <dt-bindings/regulator/ti,tps62864.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      regulator@48 {
        compatible = "ti,tps62864";
        reg = <0x48>;

        regulators {
          SW {
            regulator-name = "+0.85V";
            regulator-min-microvolt = <800000>;
            regulator-max-microvolt = <890000>;
            regulator-initial-mode = <TPS62864_MODE_FPWM>;
          };
        };
      };
    };

...
