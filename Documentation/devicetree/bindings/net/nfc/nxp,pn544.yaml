%YAML 1.2
---
$id: http://devicetree.org/schemas/net/nfc/nxp,pn544.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP Semiconductors PN544 NFC Controller

maintainers:
  - Krzysztof Kozlowski <krzysztof.kozlowski@canonical.com>

properties:
  compatible:
    const: nxp,pn544-i2c

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  enable-gpios:
    description: Output GPIO pin used for enabling/disabling the PN544
    maxItems: 1

  firmware-gpios:
    description: Output GPIO pin used to enter firmware download mode
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts
  - enable-gpios
  - firmware-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        nfc@28 {
            compatible = "nxp,pn544-i2c";
            reg = <0x28>;

            interrupt-parent = <&gpio1>;
            interrupts = <17 IRQ_TYPE_LEVEL_HIGH>;

            enable-gpios = <&gpio3 21 GPIO_ACTIVE_HIGH>;
            firmware-gpios = <&gpio3 19 GPIO_ACTIVE_HIGH>;
        };
    };
