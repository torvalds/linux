%YAML 1.2
---
$id: http://devicetree.org/schemas/net/mdio-mux.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Common MDIO bus multiplexer/switch properties.

maintainers:
  - Andrew Lunn <andrew@lunn.ch>

description: |+
  An MDIO bus multiplexer/switch will have several child busses that are
  numbered uniquely in a device dependent manner.  The nodes for an MDIO
  bus multiplexer/switch will have one child node for each child bus.

properties:
  $nodename:
    pattern: '^mdio-mux[\-@]?'

  mdio-parent-bus:
    $ref: /schemas/types.yaml#/definitions/phandle
    description:
      The phandle of the MDIO bus that this multiplexer's master-side port is
      connected to.

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

patternProperties:
  '^mdio@[0-9a-f]+$':
    type: object

    properties:
      reg:
        maxItems: 1
        description: The sub-bus number.

additionalProperties: true

...
