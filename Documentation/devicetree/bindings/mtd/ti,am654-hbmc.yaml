%YAML 1.2
---
$id: http://devicetree.org/schemas/mtd/ti,am654-hbmc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HyperBus Memory Controller (HBMC) on TI's K3 family of SoCs

maintainers:
  - Vignesh Raghavendra <vigneshr@ti.com>

properties:
  compatible:
    const: ti,am654-hbmc

  reg:
    maxItems: 2

  power-domains: true
  '#address-cells': true
  '#size-cells': true
  ranges: true

  mux-controls:
    description: MMIO mux controller node to select b/w OSPI and HBMC.

  clocks:
    maxItems: 1

patternProperties:
  "^flash@[0-1],[0-9a-f]+$":
    type: object

required:
  - compatible
  - reg
  - ranges
  - clocks
  - '#address-cells'
  - '#size-cells'

additionalProperties: false

examples:
  - |
    bus {
        #address-cells = <2>;
        #size-cells = <2>;

        hbmc: memory-controller@47034000 {
            compatible = "ti,am654-hbmc";
            reg = <0x0 0x47034000 0x0 0x100>,
                  <0x5 0x00000000 0x1 0x0000000>;
            ranges = <0x0 0x0 0x5 0x00000000 0x4000000>, /* CS0 - 64MB */
                     <0x1 0x0 0x5 0x04000000 0x4000000>; /* CS1 - 64MB */
            clocks = <&k3_clks 102 0>;
            #address-cells = <2>;
            #size-cells = <1>;
            power-domains = <&k3_pds 55>;
            mux-controls = <&hbmc_mux 0>;

            flash@0,0 {
                compatible = "cypress,hyperflash", "cfi-flash";
                reg = <0x0 0x0 0x4000000>;
                #address-cells = <1>;
                #size-cells = <1>;
            };
        };
    };
