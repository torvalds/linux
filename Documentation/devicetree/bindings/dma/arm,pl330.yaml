%YAML 1.2
---
$id: http://devicetree.org/schemas/dma/arm,pl330.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ARM PrimeCell PL330 DMA Controller

maintainers:
  - Vinod Koul <vkoul@kernel.org>

description:
  The ARM PrimeCell PL330 DMA controller can move blocks of memory contents
  between memory and peripherals or memory to memory.

# We need a select here so we don't match all nodes with 'arm,primecell'
select:
  properties:
    compatible:
      contains:
        const: arm,pl330
  required:
    - compatible

allOf:
  - $ref: dma-controller.yaml#
  - $ref: /schemas/arm/primecell.yaml#

properties:
  compatible:
    items:
      - enum:
          - arm,pl330
      - const: arm,primecell

  reg:
    maxItems: 1

  interrupts:
    minItems: 1
    maxItems: 32
    description: A single combined interrupt or an interrupt per event

  '#dma-cells':
    const: 1
    description: Contains the DMA request number for the consumer

  arm,pl330-broken-no-flushp:
    type: boolean
    description: quirk for avoiding to execute DMAFLUSHP

  arm,pl330-periph-burst:
    type: boolean
    description: quirk for performing burst transfer only

  dma-coherent: true

  power-domains:
    maxItems: 1

  resets:
    minItems: 1
    maxItems: 2

  reset-names:
    minItems: 1
    items:
      - const: dma
      - const: dma-ocp

required:
  - compatible
  - reg
  - interrupts

unevaluatedProperties: false

examples:
  - |
    dma-controller@12680000 {
        compatible = "arm,pl330", "arm,primecell";
        reg = <0x12680000 0x1000>;
        interrupts = <99>;
        #dma-cells = <1>;
    };
...
