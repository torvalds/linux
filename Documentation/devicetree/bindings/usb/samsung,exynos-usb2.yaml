%YAML 1.2
---
$id: http://devicetree.org/schemas/usb/samsung,exynos-usb2.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung Exynos SoC USB 2.0 EHCI/OHCI Controller

maintainers:
  - Krzysztof Kozlowski <krzysztof.kozlowski@canonical.com>

properties:
  compatible:
    enum:
      - samsung,exynos4210-ehci
      - samsung,exynos4210-ohci

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: usbhost

  interrupts:
    maxItems: 1

  phys:
    minItems: 1
    maxItems: 3

  phy-names:
    items:
      enum: [host, hsic0, hsic1]
    minItems: 1
    maxItems: 3

  reg:
    maxItems: 1

  samsung,vbus-gpio:
    description:
      Only for controller in EHCI mode, if present, specifies the GPIO that
      needs to be pulled up for the bus to be powered.

required:
  - compatible
  - clocks
  - clock-names
  - interrupts
  - phys
  - phy-names
  - reg

allOf:
  - $ref: usb-hcd.yaml#
  - if:
      properties:
        compatible:
          contains:
            const: samsung,exynos4210-ohci
    then:
      properties:
        samsung,vbus-gpio: false

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/exynos5420.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    usb@12110000 {
        compatible = "samsung,exynos4210-ehci";
        reg = <0x12110000 0x100>;
        interrupts = <GIC_SPI 71 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&clock CLK_USBH20>;
        clock-names = "usbhost";
        phys = <&usb2_phy 0>;
        phy-names = "host";

        #address-cells = <1>;
        #size-cells = <0>;

        hub@1 {
            compatible = "usb0424,9514";
            reg = <1>;
            #address-cells = <1>;
            #size-cells = <0>;

            usbether@1 {
                compatible = "usb0424,ec00";
                reg = <1>;
                local-mac-address = [00 00 00 00 00 00];
            };
        };
    };

    usb@12120000 {
        compatible = "samsung,exynos4210-ohci";
        reg = <0x12120000 0x100>;
        interrupts = <GIC_SPI 71 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&clock CLK_USBH20>;
        clock-names = "usbhost";
        phys = <&usb2_phy 0>;
        phy-names = "host";
    };
