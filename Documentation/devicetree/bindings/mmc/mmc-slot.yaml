%YAML 1.2
---
$id: http://devicetree.org/schemas/mmc/mmc-slot.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: MMC slot properties

maintainers:
  - Ulf Hansson <ulf.hansson@linaro.org>

description:
  These properties defines slot properties for MMC controlers that
  have multiple slots or ports provided by the same controller and
  sharing the same resources.

$ref: mmc-controller-common.yaml#

properties:
  $nodename:
    pattern: "^slot(@.*)?$"

  compatible:
    const: mmc-slot

  reg:
    description:
      the slot (or "port") ID
    maxItems: 1

required:
  - reg

unevaluatedProperties: false

examples:
  - |
    mmc {
      #address-cells = <1>;
      #size-cells = <0>;
      slot@0 {
        compatible = "mmc-slot";
        reg = <0>;
        bus-width = <4>;
      };
    };

...
