%YAML 1.2
---
$id: http://devicetree.org/schemas/pwm/pwm-tiecap.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: TI SOC ECAP based APWM controller

maintainers:
  - Vignesh R <vigneshr@ti.com>

allOf:
  - $ref: pwm.yaml#

properties:
  compatible:
    oneOf:
      - const: ti,am3352-ecap
      - items:
          - enum:
              - ti,da850-ecap
              - ti,am4372-ecap
              - ti,dra746-ecap
              - ti,k2g-ecap
              - ti,am654-ecap
              - ti,am64-ecap
          - const: ti,am3352-ecap

  reg:
    maxItems: 1

  "#pwm-cells":
    const: 3
    description: |
      See pwm.yaml in this directory for a description of the cells format.
      The only third cell flag supported by this binding is PWM_POLARITY_INVERTED.

  clock-names:
    const: fck

  clocks:
    maxItems: 1

  power-domains:
    maxItems: 1

required:
  - compatible
  - reg
  - "#pwm-cells"
  - clocks
  - clock-names

additionalProperties: false

examples:
  - |
    ecap0: pwm@48300100 { /* ECAP on am33xx */
        compatible = "ti,am3352-ecap";
        #pwm-cells = <3>;
        reg = <0x48300100 0x80>;
        clocks = <&l4ls_gclk>;
        clock-names = "fck";
    };
