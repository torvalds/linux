%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/adi,max98363.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices MAX98363 SoundWire Amplifier

maintainers:
  - Ryan Lee <ryans.lee@analog.com>

description:
  The MAX98363 is a SoundWire input Class D mono amplifier that
  supports MIPI SoundWire v1.2-compatible digital interface for
  audio and control data.
  SoundWire peripheral device ID of MAX98363 is 0x3*019f836300
  where * is the peripheral device unique ID decoded from pin.
  It supports up to 10 peripheral devices(0x0 to 0x9).

allOf:
  - $ref: dai-common.yaml#

properties:
  compatible:
    const: sdw3019f836300

  reg:
    maxItems: 1

  '#sound-dai-cells':
    const: 0

required:
  - compatible
  - reg
  - "#sound-dai-cells"

unevaluatedProperties: false

examples:
  - |
    soundwire-controller@3250000 {
        #address-cells = <2>;
        #size-cells = <0>;
        reg = <0x3250000 0x2000>;

        speaker@0,0 {
            compatible = "sdw3019f836300";
            reg = <0 0>;
            #sound-dai-cells = <0>;
            sound-name-prefix = "Speaker Left";
        };

        speaker@0,1 {
            compatible = "sdw3019f836300";
            reg = <0 1>;
            #sound-dai-cells = <0>;
            sound-name-prefix = "Speaker Right";
        };
    };
