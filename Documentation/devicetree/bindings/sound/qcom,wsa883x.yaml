%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/qcom,wsa883x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Bindings for The Qualcomm WSA8830/WSA8832/WSA8835
  smart speaker amplifier

maintainers:
  - Srinivas Kandagatla <srinivas.kandagatla@linaro.org>

description: |
  WSA883X is the Qualcomm Aqstic smart speaker amplifier
  Their primary operating mode uses a SoundWire digital audio
  interface. This binding is for SoundWire interface.

properties:
  compatible:
    const: sdw10217020200

  reg:
    maxItems: 1

  powerdown-gpios:
    description: GPIO spec for Powerdown/Shutdown line to use
    maxItems: 1

  vdd-supply:
    description: VDD Supply for the Codec

  '#thermal-sensor-cells':
    const: 0

  '#sound-dai-cells':
    const: 0

required:
  - compatible
  - reg
  - vdd-supply
  - powerdown-gpios
  - "#thermal-sensor-cells"
  - "#sound-dai-cells"

additionalProperties: false

examples:
  - |
    soundwire-controller@3250000 {
        #address-cells = <2>;
        #size-cells = <0>;
        reg = <0x3250000 0x2000>;

        speaker@0,1 {
            compatible = "sdw10217020200";
            reg = <0 1>;
            powerdown-gpios = <&tlmm 1 0>;
            vdd-supply = <&vreg_s10b_1p8>;
            #thermal-sensor-cells = <0>;
            #sound-dai-cells = <0>;
        };

        speaker@0,2 {
            compatible = "sdw10217020200";
            reg = <0 2>;
            powerdown-gpios = <&tlmm 89 0>;
            vdd-supply = <&vreg_s10b_1p8>;
            #thermal-sensor-cells = <0>;
            #sound-dai-cells = <0>;
        };
    };

...
