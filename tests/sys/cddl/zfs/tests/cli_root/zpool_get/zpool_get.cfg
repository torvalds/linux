# $FreeBSD$

# Set the expected properties of zpool
typeset -a properties=(
    "size"
    "capacity"
    "altroot"
    "health"
    "guid"
    "version"
    "bootfs"
    "delegation"
    "autoreplace"
    "cachefile"
    "failmode"
    "listsnapshots"
    "autoexpand"
    "dedupditto"
    "dedupratio"
    "free"
    "allocated"
    "readonly"
    "comment"
    "expandsize"
    "freeing"
    "fragmentation"
    "leaked"
    "bootsize"
    "feature@async_destroy"
    "feature@empty_bpobj"
    "feature@lz4_compress"
    "feature@multi_vdev_crash_dump"
    "feature@spacemap_histogram"
    "feature@enabled_txg"
    "feature@hole_birth"
    "feature@extensible_dataset"
    "feature@embedded_data"
    "feature@bookmarks"
    "feature@filesystem_limits"
    "feature@large_blocks"
    "feature@sha512"
    "feature@skein"
    # "feature@edonr" Edonr is not yet implemented on FreeBSD
    "feature@device_removal"
    "feature@obsolete_counts"
)

export DISK=${DISKS%% *}
